spring:
  security:
    user:
      password: root
      roles: ADMIN
      name: root
  jpa:
    hibernate:
      ddl-auto: create-drop
      use-new-id-generator-mappings: 'false'
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: 'true'
        show_sql: 'false'
  h2:
    console:
      enabled: true
      path: /db
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
